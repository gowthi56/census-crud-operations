<app-nav></app-nav>
<div>
    <div class="bg-slate-50 w-[560px] mx-[500px]  mt-[170px] mb-8">
        <h1 class="font-semibold text-center">Use this info for token based authenticaion using headers</h1>
        <table class="border-collapse border border-gray-500 w-full">
            <thead>
                <tr>
                    <th class="border border-gray-500 p-2">User ID</th>
                    <th class="border border-gray-500 p-2">Name</th>
                    <th class="border border-gray-500 p-2">UserName</th>
                    <th class="border border-gray-500 p-2">Password</th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor= "let user of userProfile" class="bg-slate-200 hover:bg-slate-600">
                    <td class="border border-gray-500 p-2 text-center">{{ user.id }}</td>
                    <td class="border border-gray-500 p-2 text-center">{{ user.firstName }} {{ user.lastName }}</td>
                    <td class="border border-gray-500 p-2 text-center">{{ user.username}}</td>
                    <td class="border border-gray-500 p-2 text-center">{{ user.password}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
