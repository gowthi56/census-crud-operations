<app-nav></app-nav>
<div>
    <div class="btn">
        <button class="bg-blue-500 text-white rounded p-2 absolute top-24 w-[560px] mx-[500px]" (click)="login()">
           showlist
        </button>
    </div>
    <div class="bg-slate-50 w-[560px] mx-[500px]  mt-[170px] mb-8">
        <table class="border-collapse border border-gray-500 w-full">
            <thead>
                <tr>
                    <th class="border border-gray-500 p-2">User ID</th>
                    <th class="border border-gray-500 p-2">First Name</th>
                    <th class="border border-gray-500 p-2">Last Name</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngIf = "userProfile" class="bg-slate-200 hover:bg-slate-600">
                    <td class="border border-gray-500 p-2 text-center">{{ userProfile.id }}</td>
                    <td class="border border-gray-500 p-2 text-center">{{ userProfile.firstName }}</td>
                    <td class="border border-gray-500 p-2 text-center">{{ userProfile.lastName }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
