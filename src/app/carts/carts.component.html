<app-nav></app-nav>
<div class = "mt-[130px] bg-slate-300 w-[500px] h-[300px] ms-[500px]">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="text-center p-14">
        <div class="form-group">
          <label for="userId" class="p-4 font-semibold">User ID</label>
          <input type="text" class="form-control p-2" id="userId" formControlName="userId">
        </div>
        <button type="submit" class="btn bg-slate-600 mt-4 rounded p-2">Submit</button>
      </form>
</div>
<div class="text-2xl font-semibold  bg-slate-300 mt-[40px] inline-block ms-[680px] p-2 ">UserId : {{userid}}</div>
<div class="bg-slate-50 w-[560px] mx-[500px]  mt-[40px] mb-8" *ngIf="showList">
    <table class="border-collapse border border-gray-500 w-full">
        <thead>
            <tr>
                <th class="border border-gray-500 p-2">ID</th>
                <th class="border border-gray-500 p-2">Discount Percentage</th>
                <th class="border border-gray-500 p-2">Discounted Price</th>
                <th class="border border-gray-500 p-2">Price</th>
                <th class="border border-gray-500 p-2">Title</th>
                <th class="border border-gray-500 p-2">Total</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor = "let user of data" class="bg-slate-200 hover:bg-slate-600">
                <td class="border border-gray-500 p-2 text-center">{{user.id}}</td>
                <td class="border border-gray-500 p-2 text-center">{{user.discountPercentage}}</td>
                <td class="border border-gray-500 p-2 text-center">{{user.discountedPrice}}</td>
                <td class="border border-gray-500 p-2 text-center">{{user.price}}</td>
                <td class="border border-gray-500 p-2 text-center">{{user.title}}</td>
                <td class="border border-gray-500 p-2 text-center">{{user.total}}</td>
            </tr>
        </tbody>
    </table>
</div>
<div class="h-[400px] nav">
    <div class="carousel-container mt-[50px] w-[580px] ms-[480px] pb-2">
      <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div *ngFor="let image of images; let i = index" class="carousel-item" [ngClass]="{'active': i === 0}">
            <img class="d-block w-100" [src]="image" alt="Slide {{i + 1}}">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
</div>
